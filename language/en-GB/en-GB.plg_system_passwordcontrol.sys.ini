PLG_SYSTEM_PASSWORDCONTROL="System - Password Control"
PLG_SYSTEM_PASSWORDCONTROL_XML_DESCRIPTION="<p><b>Password Control:</b>  This Joomla 1.7 plugin controls Joomla Passwords and their reuse. <p> If has the ability to optionally force a password change on first logon and/or after a predefined number of days.  It also can optionally redirect the user to the home page after forcing the password change.<p><p> This version can be configured to ask the user to change their password before it expires.  <p> Accounts that have expired can be blocked such that the user has to contact the site administrator to get the account opened.  Alternatively the expired account users can be directed to change their password when they eventually connect.<p><p> This <a href="_QQ_"http://www.macrotone.co.uk/"_QQ_">Macrotone</a> Joomla! extension is free.  <p><p>If you find this extension useful on your site, please post a rating and a review at the <a href="_QQ_"http://extensions.joomla.org/extensions/access-a-security/site-security/logon-protection/18544"_QQ_">Joomla! Extensions Directory</a> and consider making a donation to fund future development.</p>Credits:<p>Sourcecoast Extensions <a href="_QQ_"http://http://www.sourcecoast.com/"_QQ_">www.sourcecoast.com</a> for providing an initial starting point for the whole plugin.<p>"

PLG_SYSTEM_PASSWORDCONTROL_UPDATE_YOUR_PASSWORD="Please update your password before continuing. It is not sufficient to use the existing password again!"
PLG_SYSTEM_PASSWORDCONTROL_UPDATE_PASSWORD_ALT="Please update your password before continuing."

PLG_SYSTEM_PASSWORDCONTROL_BASIC_LABEL="Password Control Settings"
PLG_SYSTEM_PASSWORDCONTROL_DISABLED="Disabled"
PLG_SYSTEM_PASSWORDCONTROL_ENABLED="Enabled"
PLG_SYSTEM_PASSWORDCONTROL_EXEMPT_LABEL="Exempt Users"
PLG_SYSTEM_PASSWORDCONTROL_EXEMPT_DESC="List the identifiers of all users who are exempt from having to change their passwords on a regular basis.  Separate all user ids by a space or a comma.  Note that these users are still subject to the rule of not being able to reuse old passwords."

PLG_SYSTEM_PASSWORDCONTROL_FIELD_ONCE_DATE_LABEL="Unique Change Date (DD-MM-YYYY)"
PLG_SYSTEM_PASSWORDCONTROL_FIELD_ONCE_DATE_DESC="To force password changes for all users (except exempt users), set the date in DD-MM-YYYY format, from when you want this to occur, if you want users to change them immediately, enter yesterdays date, then on the users next connection they will be forced to make the change.  If setting a date in the future and regular changes are being performed, then the user may change their password before the desired date and would not be forced to change it yet again. Note that the maximum date specifiable is 31-12-2029, any later date will create problems and unpredictable results. "
PLG_SYSTEM_PASSWORDCONTROL_FIELD_CHANGE_WITHIN_LABEL="Advanced warning (days):"
PLG_SYSTEM_PASSWORDCONTROL_FIELD_CHANGE_WITHIN_DESC="Set the number of days before their password expires, to display a message to the user requesting them to change their Password. User will be asked if they want to change the password.  If the users accepts then they are redirected to the Change Link.  If they decline the session continues and the user will not be prompted again during this session.  The user will be prompted again during their next session until such time as the password is changed.  Note that this parameter is only valid where periodic password changes are enabled."
PLG_SYSTEM_PASSWORDCONTROL_FIELD_BLOCK_DAYS_LABEL="Blocking Period (days):"
PLG_SYSTEM_PASSWORDCONTROL_FIELD_BLOCK_DAYS_DESC="The maximum number of days after the last successful password change allowed before the account is blocked.  If the user tries to login after this time they are presented with a message and the account is blocked.  The administrator will have to unblock the account before the user can login again.  The user will be treated as if they are a brand new user to the site once unblocked.  Note that this parameter is only valid if periodic password changes are enabled."
PLG_SYSTEM_PASSWORDCONTROL_FIELD_LINK_LABEL="Password Change Link:"
PLG_SYSTEM_PASSWORDCONTROL_FIELD_LINK_DESC="The link to where the user is redirected, when their password is about to be changed.  The default value is index.php?com_users&amp;view=profile&amp;layout=edit"
PLG_SYSTEM_PASSWORDCONTROL_FORCEFIRST_LABEL="Change on first login:"
PLG_SYSTEM_PASSWORDCONTROL_FORCEFIRST_DESC="If checked forces the users to change their password on their initial logon."
PLG_SYSTEM_PASSWORDCONTROL_NDAYS_LABEL="Periodic changes (days):"
PLG_SYSTEM_PASSWORDCONTROL_NDAYS_DESC="Specifies the number of days for which a user password is valid, after which the user is required to change their password. Default value: 60 Maximum value: 999.  Specify a value of 0 if this feature is not required."
PLG_SYSTEM_PASSWORDCONTROL_NPWDS_LABEL="No Passwords to check:"
PLG_SYSTEM_PASSWORDCONTROL_NPWDS_DESC="Specifies the number of historic passwords to save for a user, that are checked when a password is changed.  The more that are saved the more work that has to be performed in the checking.  Note that saved passwords are encrypted and not in plain text. Default value: 1 Maximum value: 999.  Specifying zero 0 will prevent password checking from occurring. ALL site users are subject to this rule."
PLG_SYSTEM_PASSWORDCONTROL_DBCHECKS_LABEL="Use database password checking."
PLG_SYSTEM_PASSWORDCONTROL_DBCHECKS_DESC="Specifies whether to use the MySQL database routine to check for password matches or to use the PHP function.  The database routine will be faster if there are a lot of passwords saved for a user.  i.e. the number of passwords saved in the previous parameter is high.  Note that the database routine also requires that the MySQL binlog_format is set to ROWS or MIXED for MySQL database versions greater than 5.1.4. This is handled by the routine automatically (assuming the documentation is correct) for the session."
PLG_SYSTEM_PASSWORDCONTROL_FORCEREDIRECT_LABEL="Home page redirection after forced password change:"
PLG_SYSTEM_PASSWORDCONTROL_FORCEREDIRECT_DESC="Instructs the system to redirect the user to the site Home page after a forced password change has been made.  Does not apply to user initiated password changes."

