PLG_SYSTEM_PASSWORDCONTROL="System - Password Control"
PLG_SYSTEM_PASSWORDCONTROL_XML_DESCRIPTION="<p>This Joomla 1.7 plugin controls Joomla Passwords.  If has the ability to optionally force a password change on first logon and/or after a predefined number of days.  It also can optionally redirect the user to the home page after forcing the password change.<p><p>This version can be configured to ask the user to change their password before it expires.  Accounts that have expired can be blocked such that the user has to contact the site administrator to get the account opened.  Alternatively the expired account users can be directed to change their password when they eventually connect.<p><p> This <a href=\"http://www.macrotone.co.uk\">Macrotone</a> Joomla! extension is free.  Please consider making a donation to fund future development.</p>"


PLG_SYSTEM_PASSWORDCONTROL_UPDATE_YOUR_PASSWORD="Please update your password before continuing."

PLG_SYSTEM_PASSWORDCONTROL_FIRST_MSG="Welcome to the site, since this is your first visit please set your preferred password."
PLG_SYSTEM_PASSWORDCONTROL_ADVANCED_WARN1="Your password will expire soon. \n  You will have to renew you password within "
PLG_SYSTEM_PASSWORDCONTROL_ADVANCED_WARN2=" days or you will be blocked. \n Do you want to renew your password now?"
PLG_SYSTEM_PASSWORDCONTROL_BLOCK_MSG="Sorry your account has been blocked. Please contact the site administrator."
PLG_SYSTEM_PASSWORDCONTROL_CHANGE_MSG="Your password is expired please renew your password."
PLG_SYSTEM_PASSWORDCONTROL_NOCHANGE_MSG="The entered password is the same as your previous password.  This does not register as a password change."
PLG_SYSTEM_PASSWORDCONTROL_INVALID_MSG="A password change is required to continue. \n\n  This cannot be the same as your previous password."
PLG_SYSTEM_PASSWORDCONTROL_NOTCHANGED_MSG="A password change has been requested but not complied with.  \n\n You are being redirected so that you may change your password."
