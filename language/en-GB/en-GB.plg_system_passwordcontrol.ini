PLG_SYSTEM_PASSWORDCONTROL="System - Password Control"
PLG_SYSTEM_PASSWORDCONTROL_XML_DESCRIPTION="<p><b>Password Control:</b>  This Joomla 1.7 plugin controls Joomla Passwords. <p> If has the ability to optionally force a password change on first logon and/or after a predefined number of days.  It also can optionally redirect the user to the home page after forcing the password change.<p><p> This version can be configured to ask the user to change their password before it expires.  <p> Accounts that have expired can be blocked such that the user has to contact the site administrator to get the account opened.  Alternatively the expired account users can be directed to change their password when they eventually connect.<p><p> This <a href="_QQ_"http://www.macrotone.co.uk/"_QQ_">Macrotone</a> Joomla! extension is free.  <p><p>If you find this extension useful on your site, please post a rating and a review at the <a href="_QQ_"http://extensions.joomla.org/extensions/access-a-security/site-security/logon-protection/18544"_QQ_">Joomla! Extensions Directory</a> and consider making a donation to fund future development.</p>"

